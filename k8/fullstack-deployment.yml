apiVersion: v1
kind: Namespace
metadata:
  name: fullstack-app
---
# ===========================
# MySQL Deployment & Service
# ===========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  namespace: fullstack-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
            # we have to update password in this file according to application.properties
              value: root     # ⚠️ change this for production
            - name: MYSQL_DATABASE
            # we have to update database in this file according to application.properties
              value: ovendb
          volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-storage
---
apiVersion: v1
kind: Service
metadata:
# we have to update in the application.proprties or this file both should have same service name
  name: mysql-service
  namespace: fullstack-app
spec:
  selector:
    app: mysql
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
  type: ClusterIP
---
# ===========================
# Backend Deployment & Service
# ===========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: fullstack-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: mvamsikrishnareddy/practise-k8-oven-backend:latest
          ports:
          # We have to give application.propeties number here
            - containerPort: 5555
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: fullstack-app
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
    # We have to give application.propeties number here
      port: 5555
      # We have to give application.propeties number here
      targetPort: 5555
      nodePort: 32025        # Optional fixed NodePort (range 30000–32767)
  type: NodePort
---
# ===========================
# Frontend Deployment & Service
# ===========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: fullstack-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: mvamsikrishnareddy/practise-k8-oven-frontend:latest
          ports:
          # We have to give nginx port number here
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: fullstack-app
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
    # We have to give nginx port number here
      port: 80
      # We have to give nginx port number here
      targetPort: 80
      nodePort: 32080        # Optional fixed NodePort (range 30000–32767)
  type: NodePort